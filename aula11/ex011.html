<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(233, 244, 255);
        }

        h1 {
            font-size: 2.5em;
        }
        
        p {
            margin: 50px 0px 25px 0px;
            
        }

        input#txtp {
            background: rgb(223, 226, 230);
        }
    </style>
</head>
<body>
        <h1>Nacionalidade</h1>
    <p>    
        Digite a sua nacionalidade <input type="text" name="txtp" id="txtp">
        <input type="button" value="Verificar" id="botao">
    </p>
    <div id="r">

    </div>
    <script>
        botao.addEventListener('click', clicar)

        function clicar() {
            var pais = window.document.querySelector('input#txtp').value
            var res = window.document.querySelector('div#r')
            res.innerHTML = `Vivendo em <strong>${pais}</strong>,`
            if (pais == 'Brasil'){
                res.innerHTML += ' Você é <strong>Brasileiro</strong>!'
            } else {
                res.innerHTML += ' Você é <strong>Estrangeiro</strong> !'
            }
        }
    </script>
</body>
</html>
