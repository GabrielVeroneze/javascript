<!DOCTYPE html>

    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" name="txtN" id="txtN"> <input type="button" value="Adicionar" id="Adic">

        </div>
        <div id="res">
            <select name="tabela" id="tabela" size="10">
                <option>Valor 0 adicionado....</option>
            </select>
            <input type="button" value="Finalizar" id="F">
        </div>
    </section>
